<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Scuola</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; }
    button { margin-top: 1.5em; padding: 0.75em 1.5em; }
  </style>
</head>
<body>
  <h1>Registrazione Nuova Scuola</h1>
  <form action="/auth/register-school" method="post">
    <label>
      Nome Scuola:
      <input type="text" name="nome" required>
    </label>
    <label>
      Indirizzo:
      <textarea name="indirizzo"></textarea>
    </label>
    <label>
      Email Amministratore:
      <input type="email" name="email" required>
    </label>
    <label>
      Username Admin:
      <input type="text" name="admin_username" required>
    </label>
    <label>
      Password Admin:
      <input type="password" name="admin_password" required>
    </label>
    <button type="submit">Invia Richiesta</button>
  </form>
</body>
</html>
